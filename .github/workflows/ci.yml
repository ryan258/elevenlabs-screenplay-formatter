name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies (frontend)
      run: npm install

    - name: Install dependencies (backend)
      run: npm install
      working-directory: ./server

    - name: Run Unit Tests
      run: npm test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build Frontend
      run: npm run build

    - name: Build Backend (if applicable)
      run: echo "Backend build step (e.g., tsc) if needed"

    - name: Run E2E Tests
      run: npx playwright test

    - name: Deployment (Placeholder)
      run: echo "Add your deployment steps here (e.g., to Vercel, Netlify, AWS, etc.)"
